# deny.toml - Configuration for cargo-deny
# This file defines policies for dependencies, licenses, and security advisories

# Cargo deny configuration version
[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]
all-features = true

# Bans specific crates from being used
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Skip certain duplicate dependencies that are acceptable
skip = [
    # Different versions needed by different dependencies
    { name = "windows-sys" },
    { name = "windows_aarch64_gnullvm" },
    { name = "windows_aarch64_msvc" },
    { name = "windows_i686_gnu" },
    { name = "windows_i686_msvc" },
    { name = "windows_x86_64_gnu" },
    { name = "windows_x86_64_gnullvm" },
    { name = "windows_x86_64_msvc" },
]

# Deny certain crates
deny = [
    # Deprecated or replaced crates
    { name = "openssl", note = "Use rustls instead for better security" },
    { name = "pcre2", note = "Use regex crate instead" },
]

# License configuration
[licenses]
version = 2
# Accept common open source licenses
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
    "Zlib",
    "0BSD",
    "Unlicense",
]

# Reject problematic licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]

# Use confidence threshold for license detection
confidence-threshold = 0.8

# Exceptions for specific crates with unclear licenses
exceptions = [
    # Some crates have special license situations
    { allow = ["OpenSSL"], name = "ring" },
]

# Private registries configuration
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

# Sources configuration
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow git dependencies for specific repositories
allow-git = [
    "https://github.com/VirusTotal/yara-x",  # YARA-X is not yet on crates.io
]

# Security advisories configuration
[advisories]
version = 2
# Database configuration
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Vulnerability handling
vulnerability = "deny"
unmaintained = "warn"
unsound = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories that don't affect us
ignore = [
    # Example: "RUSTSEC-2020-0001",
]