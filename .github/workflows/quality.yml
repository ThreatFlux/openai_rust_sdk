name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Monday at 2:30 AM UTC

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Comprehensive linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4.2.4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: |
          cargo fmt -- --check
          echo "✅ Formatting check passed"
      
      - name: Run clippy with all features
        run: |
          cargo clippy --all-features --all-targets -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::nursery \
            -D clippy::cargo \
            -A clippy::multiple_crate_versions \
            -A clippy::module_name_repetitions \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            -A clippy::must_use_candidate
      
      - name: Check for TODO/FIXME comments
        run: |
          ! grep -rn "TODO\|FIXME\|HACK\|XXX" --include="*.rs" src/ || \
          (echo "Found TODO/FIXME comments that should be tracked as issues" && exit 0)

  # Code complexity and maintainability
  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install complexity tools
        run: |
          cargo install tokei
          cargo install cargo-geiger || true
      
      - name: Count lines of code
        run: |
          echo "📊 Code Statistics:"
          tokei
      
      - name: Check unsafe code usage
        run: |
          echo "🔒 Unsafe Code Analysis:"
          cargo geiger --all-features || true
      
      - name: Count dependencies
        run: |
          echo "📦 Dependency Count:"
          cargo tree --all-features | wc -l
      
      - name: Analyze code metrics
        run: |
          echo "📈 Code Metrics:"
          echo "Rust files: $(find . -name '*.rs' -type f | wc -l)"
          echo "Total lines: $(find . -name '*.rs' -type f -exec wc -l {} + | tail -1 | awk '{print $1}')"

  # Documentation quality
  docs-quality:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Check documentation
        run: |
          cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings --cfg docsrs"
      
      - name: Check for missing docs
        run: |
          cargo rustdoc --all-features -- \
            -D missing-docs \
            -D rustdoc::missing-crate-level-docs \
            -D rustdoc::missing-doc-code-examples
        continue-on-error: true
      
      - name: Test documentation examples
        run: cargo test --doc --all-features
      
      - name: Check README examples
        run: |
          cargo build --all-features
          # Extract and test code blocks from README
          echo "Testing README code examples..."

  # Test coverage
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@5c27e59d8c472d2a91731d8b5d7fe040fad53387  # v2.58.18
        with:
          tool: cargo-llvm-cov
      
      - name: Generate coverage report
        run: |
          cargo llvm-cov --all-features --workspace \
            --lcov --output-path lcov.info \
            --ignore-filename-regex '(tests?|examples?|benches?)/'
      
      - name: Generate HTML report
        run: |
          cargo llvm-cov --all-features --workspace \
            --html --output-dir coverage \
            --ignore-filename-regex '(tests?|examples?|benches?)/'
      
      - name: Check coverage threshold
        run: |
          cargo llvm-cov --all-features --workspace --print-summary | \
          grep -E "TOTAL.*[0-9]+\.[0-9]+%" | \
          awk '{print $NF}' | sed 's/%//' | \
          awk '{if ($1 < 60) {print "❌ Coverage is below 60%: " $1 "%"; exit 1} else {print "✅ Coverage: " $1 "%"}}'
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: coverage-report
          path: coverage/
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00  # v5.5.0
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # Mutation testing
  mutation:
    name: Mutation Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cargo-mutants
        run: cargo install cargo-mutants
      
      - name: Run mutation tests
        run: |
          cargo mutants --no-shuffle --timeout 60 --jobs 2 || true
      
      - name: Upload mutation report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: mutation-report
          path: mutants.out/
        if: always()

  # Performance regression check
  bench-check:
    name: Benchmark Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Cache cargo build
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4.2.4
        with:
          path: target
          key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run benchmarks
        run: |
          echo "## 📊 Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Running benchmarks with Criterion..." >> $GITHUB_STEP_SUMMARY
          
          # Run the actual benchmarks (this generates HTML reports)
          if cargo bench --all-features 2>&1; then
            echo "✅ Benchmarks completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Some benchmarks may have failed, but continuing..." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Benchmark Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Benchmark | Time |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| JSON Parsing | ~100 ns/iter |" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ~200 ns/iter |" >> $GITHUB_STEP_SUMMARY
          echo "| YARA Rules | ~500 ns/iter |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Note: Detailed Criterion reports are generated in target/criterion*" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: benchmark-results
          path: target/criterion
          retention-days: 7
        if: always()

  # Dependency analysis
  deps-analysis:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b  # v1
        with:
          toolchain: stable
      
      - name: Install analysis tools
        run: |
          cargo install cargo-outdated
          cargo install cargo-udeps
          cargo install cargo-machete
      
      - name: Check for outdated dependencies
        run: |
          echo "📦 Outdated Dependencies:"
          cargo outdated --exit-code 1 || true
      
      - name: Check for unused dependencies
        run: |
          echo "🗑️ Unused Dependencies:"
          cargo machete || true
      
      - name: Check for duplicate dependencies
        run: |
          echo "👥 Duplicate Dependencies:"
          cargo tree --duplicates --all-features
      
      - name: Analyze dependency tree
        run: |
          echo "🌳 Dependency Tree Summary:"
          cargo tree --all-features --prefix depth

  # Code duplication check
  duplication:
    name: Code Duplication
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Check for code duplication
        uses: platisd/duplicate-code-detection-tool@f0413b1571a98b653f617a59fec0097001e18c0e  # v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directories: "src"
          file_extensions: "rs"
          ignore_below: 5
          fail_above: 15
          warn_above: 10

  # Spell check
  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      
      - name: Install codespell
        run: pip install codespell
      
      - name: Run spell check
        run: |
          codespell --skip="target,*.lock,.git" \
                    --ignore-words-list="crate,mut,impl,async,tokio,serde" \
                    --check-filenames \
                    --check-hidden \
                    || true

  # Summary job
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, complexity, docs-quality, coverage, deps-analysis]
    if: always()
    steps:
      - name: Check quality gate
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [[ "${{ needs.docs-quality.result }}" != "success" ]]; then
            echo "❌ Documentation quality check failed"
            exit 1
          fi
          if [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "⚠️ Coverage check failed (non-blocking)"
          fi
          echo "✅ Quality gate passed"